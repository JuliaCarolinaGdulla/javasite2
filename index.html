
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de JavaScript Inline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="alert('Bem-vindo ao site!')">
    <h1 class="titulo">Site com JavaScript Inline</h1>

    <p>Clique no botão abaixo para ver uma mensagem:</p>
    
    <!-- Botão que mostra uma mensagem -->
    <button onclick="alert('Olá, bem vindo ao meu site com JavaScript Inline!, clique nos botoes pra testar.')">Clique aqui</button>

    <br><br>

    <!-- Botão que muda a cor de fundo -->
    <button onclick="document.body.style.backgroundColor = 'lightblue'">
        Mudar Cor de Fundo
    </button>
</body>
</html>
